<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/button.css">
  <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">


    <div id="container">
      <div class="css-slideshow">
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}>
      </figure>
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageTwo alt="backgroundHomePage"}}>
      </figure>
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}>
      </figure>
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageOne alt="backgroundHomePage"}}>
      </figure>
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}>
      </figure>
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageTwo alt="backgroundHomePage"}}>
      </figure>
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}>
      </figure>
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageOne alt="backgroundHomePage"}}>
      </figure>
      </div>
      <div id="tixzoo-Text">
      <p><span style="color:#ffffff;"><span style="font-size: 36px;"><span style="font-family: tahoma,geneva,sans-serif;"><span >Tixzoo</span></span></span></span></p>
      </div>
      <div id="jungle-Text">
      <p><span style="color:#ffffff;"><span style="font-family: verdana,geneva,sans-serif;"><span style="font-size: 48px;">IT&#39;S A JUNGLE OUT THERE</span></span></span></p>
      </div>
      <div id="under-Jungle-Text">
      <p><span style="color:#ffffff;"><span style="font-size: 22px;"><span style="font-family: comic sans ms,cursive;">Introducing Peer-To-Peer Ticket Exchange Simplified</span></span></span></p>
      </div>
    </div>

    <div id="bar-container">
        <img id="black-bar" {{bind-attr src=blackBar alt="blackBar"}}>
        <img id="search-nav" {{bind-attr src=searchNav alt="search"}}>
        <a id="btnNav1" href="">Who do you want to see?</a>
        <a id="btnNav2" href="">Venue</a>
        <a id="btnNav3" href="">Date</a>
        <a id="btnNav4" href="">Quantity</a>
        <a id="btnNav5" href="">Search</a>
    </div>
    <div id="middle-background-container">
        <img id="middle-img" {{bind-attr src=middleBackground alt="middleBackground"}}>
          <div id="our-story">
            <p><span style="color:#666666;"><span style="font-size: 66px;"><span style="font-family: arial,helvetica,sans-serif;">Our Story</span></span></span></p>
          </div>
          <div id="our-story-two">
            <p><span style="font-size:24px;"><span style="color: rgb(102, 102, 102);"><span style="font-family: arial,helvetica,sans-serif;">We are concert-goers and music lovers providing the most convenient ticket marketplace for music fans everywhere.</span></span></span></p>
          </div>
          <div id="our-story-three">
            <p><span style="font-size:24px;"><span style="color: rgb(102, 102, 102);"><span style="font-family: arial,helvetica,sans-serif;">We focus on providing the best experience for users from search to purchase.</span></span></span></p>
          </div>
    </div>
    <div id="bottom-background-container">
        <img id="bottom-img" {{bind-attr src=bottomGrayBackground alt="middleBackground"}}>

        <img id="tile-one" {{bind-attr src=bottomGrayTile alt="middleBackground"}}>
        <img id="tile-two" {{bind-attr src=bottomGrayTile alt="middleBackground"}}>
        <img id="tile-three" {{bind-attr src=bottomGrayTile alt="bottomGrayTile"}}>
         <div id="bottom-text-one">
            <p><span style="font-size:48px;"><span style="color: rgb(105, 105, 105);"><span style="font-family: arial,helvetica,sans-serif;">Secure.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Transparent.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Easy.</span></span></span></p>
         </div>
         <div id="bottom-text-two">
          <p><span style="font-size:24px; color: #c0c0c0; font-family: arial, helvetica, sans-serif; ">Ticket Verification</span></p>
          <p>&nbsp;</p>
          <p><span style="font-size:24px; color: #c0c0c0; font-family: arial, helvetica, sans-serif; ">Personal Info Protected</span></p>
          <p>&nbsp;</p>
          <p><span style="font-size:24px; color: #c0c0c0; font-family: arial, helvetica, sans-serif; ">Payment Assurance</span></p>
         </div>
         <div id="bottom-text-three">
          <p><span style="font-size:24px; color: #c0c0c0; font-family: arial, helvetica, sans-serif; ">Peer-To-Peer</span></p>
          <p>&nbsp;</p>
          <p><span style="font-size:24px; color: #c0c0c0; font-family: arial, helvetica, sans-serif; ">User Profiles</span></p>
          <p>&nbsp;</p>
          <p><span style="font-size:24px; color: #c0c0c0; font-family: arial, helvetica, sans-serif; ">Seller Rating System</span></p>
         </div>
         <div id="bottom-text-four">
          <p><span style="font-size:24px; color: #c0c0c0; font-family: arial, helvetica, sans-serif; ">Private Messaging</span></p>
          <p>&nbsp;</p>
          <p><span style="font-size:24px; color: #c0c0c0; font-family: arial, helvetica, sans-serif; ">E-ticket Wallet</span></p>
          <p>&nbsp;</p>
          <p><span style="font-size:24px; color: #c0c0c0; font-family: arial, helvetica, sans-serif; ">Real-time Notifications</span></p>
         </div>
         </div>
    </div>
    <div id="nav-bar-container">
      <img id="nav-img" {{bind-attr src=navBar alt="navbar"}}>
    </div>
    {{outlet}}
    {{outlet 'modal'}}
  </script>

  <script type="text/x-handlebars" id="index">
    
    
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/ember-data.js" type="text/javascript"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
