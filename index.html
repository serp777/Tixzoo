<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/button.css">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet_nav.css">
</head>
<body>
  <script type="text/x-handlebars">

    <div id="bar-container">
      <div class="nav-bar">
          <div id="nav-input">
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Go!</button>
                </span>
                </div><!-- /input-group -->
            </div><!-- /.row -->
          </div>
          <a id="logo" href="#">Tixzoo</a>
          <ul>
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Log In</a></li>
          </ul>
        </div>
      </div>

    <div id="container">
      <div class="css-slideshow">
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}>
      </figure>
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageTwo alt="backgroundHomePage"}}>
      </figure>
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}>
      </figure>
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageOne alt="backgroundHomePage"}}>
      </figure>
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}>
      </figure>
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageTwo alt="backgroundHomePage"}}>
      </figure>
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}>
      </figure>
      <figure>
        <img id="background-HomePage" {{bind-attr src=backgroundHomePageOne alt="backgroundHomePage"}}>
      </figure>
    </div>
    <div id="jungle-Text">
      <p><span style="color:#ffffff;"><span style="font-family: verdana,geneva,sans-serif;"><span style="font-size: 48px;">IT&#39;S A JUNGLE OUT THERE</span></span></span></p>
      </div>
      <div id="under-Jungle-Text">
      <p><span style="color:#ffffff;"><span style="font-size: 22px;"><span style="font-family: comic sans ms,cursive;">Introducing Peer-To-Peer Ticket Exchange Simplified</span></span></span></p>
      </div>
  </div>


    <div id="middle-background-container">
        <img id="middle-img" {{bind-attr src=middleBackground alt="middleBackground"}}>

        <div class="main-features">
          <h1>Features</h1>
            <div class="column"><h2>Peer To Peer</h2>
            <p>Tixzoo Is A Peer To Peer Ticket Exchange Platform</p>
            </div>
            <div class="column"><h2>Security</h2>
            <p>Every users exchange, identity, and payment is secured and authenticated</p>
            </div>
            <div class="column"><h2>Affordability</h2>
              <p>Tixzoo charges the bare minimum for transaction fees and offers rewards as long term incentives</p>
            </div>
        </div>

    </div>

    <div id="bottom-background-container">
      <img id="bottom-img" {{bind-attr src=bottomBackground alt="bottomBackground"}}>
      <div class="main-about">
        <h1>About Us</h1>
          <p>As concert goers and ticket resellers, we have dealt with the frustration of trying to sell and buy tickets at a price we want.</p>
          <p>Tixzoo users love music and go the distance to support their favorite artists everyday.</p>
      </div>


    </div>

    <div id="footer-bar-container">
      <div id="footer-main">
      </div>
    </div>
    {{outlet}}
    {{outlet 'modal'}}
  </script>

  <script type="text/x-handlebars" id="index">


  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/ember-data.js" type="text/javascript"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
