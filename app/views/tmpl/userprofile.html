        </div>
      </div>

      <div class="profile">

            <h2 id="profile-title">{{firstName}} {{lastName}}</h2>

              <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>

      </div>

          <div id="profile-midright-container">
            <ul class="looking-for">
              <li class="has-submenu"><a href="#">buying</a>
               {{#each ticket in userTicketsBuy}}

                <li>{{ticket.name}}</li>
                <li>{{ticket.location}}</li>
                <li>{{ticket.date}}</li>
                <li>{{ticket.time}}</li>
                <li>{{ticket.price}}</li>     
              {{/each}}  
              </li>
              <li class="has-submenu"><a href="#">selling</a>
                <ul class="profile-buy-sell">
                  {{#each ticket in userTicketsSell}}
                  <li>{{ticket.name}}</li>
                  <li>{{ticket.location}}</li>
                  <li>{{ticket.date}}</li>
                  <li>{{ticket.time}}</li>
